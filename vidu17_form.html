<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
	<title>Đọc dữ liệu từ form</title>
	<link rel="stylesheet" type="text/css" href="vidu17_form.css">
</head>
<body>

<h1>BÌNH CHỌN THÀNH PHỐ YÊU THÍCH</h1>
<div class="form">
	<form name="form1" method="POST" action="#">
		<br>Họ tên : <input type="text" name="hoten" value="">
		<br>Phái : <input type="radio" name="phai" value="Nam">Nam
		<input type="radio" name="phai" value="Nu">Nữ
		<br>Chọn địa điểm:
		<br><input  name="cacdiadiem" type="checkbox" value="Ha Noi">Hà Nội
		<br><input  name="cacdiadiem" type="checkbox" value="Nha Trang">Nha Trang
		<br><input  name="cacdiadiem" type="checkbox" value="TP HCM">TP HCM
		<br><input name="cacdiadiem" type="checkbox" value="Can Tho">Cần Thơ 
		<br>Thành phố yêu thích nhất:
		<select name="thichnhat" id="thichnhat">
			<option value="Ha Noi">Hà Nội</option>
			<option value="Nha Trang">Nha Trang</option>
			<option value="TP HCM">TP HCM</option>
			<option value="Can Tho">Cần Thơ</option>
		</select>
		<p><input type="button" onclick="binhchon()" name="button" value="Bình chọn"></p>
	</form>Kết quả :
	<p id="danhsachchon">&nbsp;</p>
</div>
<script src="vidu17_form.js"></script>
